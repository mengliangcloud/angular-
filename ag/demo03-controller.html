<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world - 通过本案例对用angular.js写程序有一个感性的认识，建议大家多抄写几遍，达到类似html的基本骨架结构一样熟悉</title>
</head>
<!-- 2.加上ng-app指令，让angular来管理指令所在的元素及其子元素中的html代码 -->
<body ng-app="myApp" ng-controller="myController">
    <input type="text" ng-model="user.name">
    <p>hello:{{user.name}}</p>
    <p>{{'hello:'+user.name}}</p>
    <p>{{990*998}}</p>
    <p>{{[1,2,3,4,5,6]}}</p>
    <p>{{ {name:2323313,age:333} }}</p>

    <!-- 1.引入angular的js文件 -->
    <script src="node_modules/angular/angular.js"></script>
    <script>
        var myApp=angular.module("myApp",[]);
        myApp.controller("myController",function($scope){
            $scope.user={};
            $scope.user.name="hahahhahahaah";
        })
    </script>
</body>
</html>
